<html>
<body>

<button type="button" onclick="loadDoc()">Get House data</button>
<br><br>
<button type="button" onclick="AddNewDataToDoc()">Add in new House data</button>
<input id="textfield">
<br><br>
<p id="demo"></p>
<script type="text/javascript">

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	myFunction(this.responseText);
    }
  };
  xhttp.open("GET", "sampleJSON.json", true);
  xhttp.send();
}

function AddNewDataToDoc(){

}


function myFunction(houseData){
console.log(houseData);

    var obj = JSON.parse(houseData);
    var txt = '';
    var i = '';

    txt += "<table border='1'>";
    var val = obj.comparables[0];

    for(var j in val){

            txt += "<th>";
            var sub_key = j;
            //var sub_val = val[j];
            txt += sub_key;
            txt += "</th>";
    }
    for ( i in obj.comparables  ) {
        txt += "<tr><td>" + obj.comparables[i].score + "</td>";
        txt += "<td>" + obj.comparables[i].zpid + "</td>";
        txt += "<td>" + obj.comparables[i].percentile + "</td>";
        txt += "<td>" + obj.comparables[i].street + "</td></tr>";
    }
    txt += "</table>";  
    document.getElementById("demo").innerHTML = txt;
}

</script>
</body>
</html>
